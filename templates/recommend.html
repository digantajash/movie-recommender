<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='recstyle.css') }}" type="text/css" rel="stylesheet">
    <link href="../static/recstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
    <style>
        
        h3{
            color: #3498db;
        }
    </style>
</head>
<body style="background: #082136;">
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6" >
                    <form class="box d-flex justify-content-center">
                        <input class="searchbar" placeholder="Search movies..." type="text" name = "movie">
                        <input type="submit" class="searchbtn" value="Search">
                    </form>
            </div>
        </div>
        
    </div><br><br>
    
    <!-- {% if y=='y' %} -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
            <div class="text-center">
                <h3>Sorry! This movie is not in our database.</h3>
                <h3>Please check if you spelled it correct.</h3>
                <h3>Or try with another movie.</h3>
              </div> 
        </div>
    </div>
    <!-- {% else %} -->
    <h3 class="d-flex justify-content-center">You Searched For :  {{movie}}</h3><br><br>
    <div class="row">
        <!-- {% for m in recom %} -->
        <div class="column">
          <div class="card">
            <h2>{{m|capitalize}}</h2>
          </div>
        </div>
        <!-- {% endfor %} -->
    </div>
    <!-- {% endif %}  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
